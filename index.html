<!DOCTYPE html>
<html>
<head>
    <title>WordPress.com: Create a free website or blog</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

    <header>
        <div class="top">
            <div class="site-logo"></div>
            <div class="site-title"></div>
            <div class="login-button"></div>
        </div>
    </header>

    <section>
        <div class="home">
            <div class="home-top"><h1>Create your new website for free</h1></div>

            <div class="home-middle">
                <h4>WordPress.com is the best place for
                    <br>
                your personal blog or business site.</h4>
            </div>
        </div>

        <div class="home-down">
            <div class="create-box-top"></div>
        </div>

        <div class="home-bottom">
            <div class="down-button"></div>
        </div>

        <div class="icon-box">
            <div class="icon">
                <div class="icon-left"></div>
                <div class="icon-right"></div>
            </div>
            <div class="icon">
                <div class="icon-left"></div>
                <div class="icon-right"></div>
            </div>
            <div class="icon">
                <div class="icon-left"></div>
                <div class="icon-right"></div>
            </div>
        </div>

        <div class="spacer"></div>

        <div class="feature-box">
            <div class="feature-one">
                <div class="tag"></div>
                <div class="tag-title"></div>
                <div class="tag-text-sm"></div>
            </div>
            <div class="feature-one">
                <div class="tag"></div>
                <div class="tag-title"></div>
                <div class="tag-text-sm"></div>
            </div>
            <div class="feature-two">
                <div class="tag"></div>
                <div class="tag-title"></div>
                <div class="tag-text-lg"></div>
            </div>
            <div class="feature-two">
                <div class="tag"></div>
                <div class="tag-title"></div>
                <div class="tag-text-lg"></div>
            </div>
            <div class="feature-one">
                <div class="tag"></div>
                <div class="tag-title"></div>
                <div class="tag-text-sm"></div>
            </div>
            <div class="feature-two">
                <div class="tag"></div>
                <div class="tag-title"></div>
                <div class="tag-text-lg"></div>
            </div>
        </div>

        <div class="sub-header">
            <div class="create-box-bottom"></div>
        </div>
    </section>

    <footer class="foot">
        <div>
            <div class="links">
                <span><a href="http://www.wordpress.com">Apps</a></span>
                <span><a href="http://www.wordpress.com">Themes</a></span>
                <span><a href="http://www.wordpress.com">Support</a></span>
                <span><a href="http://www.wordpress.com">Blog</a></span>
                <span><a href="http://www.wordpress.com">VIP</a></span>
                <span><a href="http://www.wordpress.com">Discover</a></span>
                <span><a href="http://www.wordpress.com">About Us</a></span>
                <span><a href="http://www.wordpress.com">Terms of Service</a></span>
                <span><a href="http://www.wordpress.com">Privacy</a></span>
                <span><a href="http://www.wordpress.com">Language</a></span>
            </div>
            <div class="automat"></div>
        </div>
    </footer>

</body>
</html>
